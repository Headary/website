<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Painting tool</title>

	<link rel="stylesheet" href="styles.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Ubuntu" rel="stylesheet">

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="tile.js"></script>
	<script src="ui.js"></script>
	<script src="color.js"></script>

</head>

<body>
	<div class="content">
		<div id="paint" class="paint">

		</div>
		<div class="section">
			<p>Colors:</p>

			<div class="custom-select-wrapper">
				<select class="custom-select" id='colselect' onchange="setCol()">
				</select>
			</div>
			<div class="button" onclick="showHexaGrid()">
				<p>Ukázat zápis barev v Hexa</p>
			</div>
			<div class="button" onclick="showIndexGrid()">
				<p>Ukázat čísla barev podle tabulky</p>
			</div>
			<a href="#" id='btn-download' download="image.png">
				<div class="button" download="image.png" onclick="btnDownload()" >
					<p>Download picture</p>
				</div>
			</a>
		</div>
	</div>

</body>

</html>
