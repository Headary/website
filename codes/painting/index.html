<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Painting tool</title>

	<link rel="stylesheet" href="styles.css">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Ubuntu" rel="stylesheet">

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>
	<script src="tile.js"></script>
	<script src="ui.js"></script>
	<script src="color.js"></script>

</head>

<body>
	<div class="top-content">
		<div id="paint" class="paint">

		</div>
		<div class="section">
			<p>Barvy:</p>

			<div class="custom-select-wrapper">
				<select class="custom-select" id='colselect' onchange="setCol()">
				</select>
			</div>
			<div class="button" onclick="colFill()">
				<p>Vyplnit vybranou barvou</p>
			</div>
			<a href="#" id='btn-download' download="image.png">
				<div class="button" download="image.png" onclick="btnDownload()">
					<p>Uložit</p>
				</div>
			</a>
		</div>
	</div>
	<div class="bottom-content">
		<div class="linespace" id="specialline">
			<hr class="line">
		</div>
		<p>Jméno barvy:</p>
		<input type="text" placeholder="Jméno barvy" value="" id="colname" class="inputfield button">
		<div class="linespace"></div>
		<div class="slider-container">
			<input type="range" min="0" max="255" value="255" class="slider button" id="rrange"
			oninput="colFieldChange();colLabelChange('colLabelr', this.value)"
			onchange="colFieldChange()">
			<p id='colLabelr'>0</p>
		</div>
		<div class="slider-container">
			<input type="range" min="0" max="255" value="20" class="slider button" id="grange"
			oninput="colFieldChange(); colLabelChange('colLabelg', this.value);"
			onchange="colFieldChange()">
			<p id='colLabelg'>0</p>
		</div>
		<div class="slider-container">
			<input type="range" min="0" max="255" value="180" class="slider button" id="brange"
			oninput="colFieldChange(); colLabelChange('colLabelb', this.value);"
			onchange="colFieldChange()">
			<p id='colLabelb'>0</p>
		</div>
		<div class="slider button" id="colorPick"></div>
		<div class="linespace"></div>
		<div class="button" onclick="addColor()">
			<p>Přidat barvu</p>
		</div>

		<hr class="line ">

		<div class="button" onclick="showHexaGrid()">
			<p>Ukázat zápis barev v Hexa</p>
		</div>
		<div class="button" onclick="showIndexGrid()">
			<p>Ukázat čísla barev podle tabulky</p>
		</div>
		<hr class="line">
		<div class="button" onclick="countRepeatingIndex()">
			<p>Vygenerovat zkomprimovaná hexadecimální čísla.</p>
		</div>
		<div class="compiledHexa">
			<p id="shortenHexa"></p>
		</div>
	</div>
</body>

</html>
